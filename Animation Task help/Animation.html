<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>

    <style>
        .ani {
            width: 200px;
            height: 200px;
            background-color: black;
            animation-name: nasir;
            animation-duration: 17s;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }


        @keyframes nasir {
            0% {
                background-color: black;
                border-radius: 40%;
                margin-top: 0;
                margin-left: 0;
            }

            10% {
                background-color: skyblue;
                margin-top: 70vh;
                margin-left: 100px;
                border-radius: 42%;
            }


            25% {
                background-color: orangered;
                border-radius: 44%;
                margin-top: 0;
                margin-left: 300px;

            }

            35% {
                background-color: skyblue;
                margin-top: 70vh;
                margin-left: 500px;
                border-radius: 46%;
            }

            50% {
                background-color: goldenrod;
                border-radius: 48%;
                margin-top: 0;
                margin-left: 700px;

            }

            65% {
                background-color: red;
                border-radius: 50%;
                margin-top: 70vh;
                margin-left: 850px;

            }

            75% {
                background-color: darkgreen;
                border-radius: 50%;
                margin-top: 0;
                margin-left: 1020px;

            }

            82% {
                background-color: darkred;
                border-radius: 50%;
                margin-top: 70vh;
                margin-left: 1200px;

            }

            92% {
                background-color: lightskyblue;
                border-radius: 50%;
                margin-top: 0;
                margin-left: 1300px;

            }

            100% {
                background-color: red;
                border-radius: 50%;
                margin-top: 70vh;
                margin-left: 0;

            }
        }
    </style>
</head>

<body>
    <div class="ani">
    </div>
</body>

</html>
